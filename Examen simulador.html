<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro </title>
    <style>
        .opciones {
            display: flex;
            justify-content: space-between;
        }
        .opciones label {
            margin-right: 10px;
        }
    </style>
    <script>
        function calificar() {
            let correctasEspañol = 0;
            let correctasMatematicas = 0;
            let correctasHistoria = 0;
            let totalCorrectas = 0;

            // Respuestas correctas
            if (document.querySelector('input[name="p1"]:checked')?.value === 'A') {
                correctasEspañol++;
            }
            if (document.querySelector('input[name="p2"]:checked')?.value === 'B') {
                correctasEspañol++;
            }
            if (document.querySelector('input[name="p3"]:checked')?.value === 'C') {
                correctasMatematicas++;
            }
            if (document.querySelector('input[name="p4"]:checked')?.value === 'A') {
                correctasMatematicas++;
            }
            if (document.querySelector('input[name="p5"]:checked')?.value === 'A') {
                correctasHistoria++;
            }

            // Total de respuestas correctas
            totalCorrectas = correctasEspañol + correctasMatematicas + correctasHistoria;

            // Mostrar resultados en formato "correctas/total"
            alert(`Resultados:\n
            Español: ${correctasEspañol}/2\n
            Matemáticas: ${correctasMatematicas}/2\n
            Historia: ${correctasHistoria}/1\n
            Total: ${totalCorrectas}/5`);
        }
    </script>
</head>
<body>
    <h1>Simulacro</h1>
    <form action="javascript:void(0)">
        <!-- Pregunta 1 (Español) -->
        <p>Pregunta 1:</p>
        <div class="opciones">
            <input type="radio" id="p1a" name="p1" value="A">
            <label for="p1a">A)</label>

            <input type="radio" id="p1b" name="p1" value="B">
            <label for="p1b">B)</label>

            <input type="radio" id="p1c" name="p1" value="C">
            <label for="p1c">C)</label>

            <input type="radio" id="p1d" name="p1" value="D">
            <label for="p1d">D)</label>
        </div>

        <!-- Pregunta 2 (Español) -->
        <p>Pregunta 2:</p>
        <div class="opciones">
            <input type="radio" id="p2a" name="p2" value="A">
            <label for="p2a">A)</label>

            <input type="radio" id="p2a" name="p2" value="B">
            <label for="p2b">B)</label>

            <input type="radio" id="p2a" name="p2" value="C">
            <label for="p2b">C)</label>

            <input type="radio" id="p2a" name="p2" value="D">
            <label for="p2b">D)</label>
        </div>

        <!-- Pregunta 3 (Matemáticas) -->
        <p>Pregunta 3:</p>
        <div class="opciones">
            <input type="radio" id="p3a" name="p3" value="A">
            <label for="p3a">A)</label>

            <input type="radio" id="p3b" name="p3" value="B">
            <label for="p3b">B)</label>

            <input type="radio" id="p3c" name="p3 value="C">
            <label for="p3c">C)</label>

            <input type="radio" id="p3d" name="p3" value="D">
            <label for="p3d">D)</label>
        </div>

        <!-- Pregunta 4 (Matemáticas) -->
        <p>Pregunta 4:</p>
        <div class="opciones">
            <input type="radio" id="p4a" name="p4" value="A">
            <label for="p4a">A)</label>

            <input type="radio" id="p4b" name="p4" value="B">
            <label for="p4b">B)</label>

            <input type="radio" id="p4c" name="p4" value="C">
            <label for="p4c">C)</label>

            <input type="radio" id="p4d" name="p4" value="D">
            <label for="p4d">D)</label>
        </div>

        <!-- Pregunta 5 (Historia) -->
        <p>Pregunta 5:</p>
        <div class="opciones">
            <input type="radio" id="p5a" name="p5" value="A">
            <label for="p5a">A)</label>

            <input type="radio" id="p5b" name="p5" value="B">
            <label for="p5b">B)</label>

            <input type="radio" id="p5c" name="p5" value="C">
            <label for="p5c">C)</label>

            <input type="radio" id="p5d" name="p5" value="D">
            <label for="p5d">D)</label>
        </div>

        <br>
        <button type="button" onclick="calificar()">Calificar</button>
    </form>
</body>
</html>
